---
layout: default
post-type: page
---
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="post-header">
        <h1>{{ page.title }}</h1>
      </div>
      {{ content }}
      <hr>
      <div class="contact-section">
        {% include partial/contact-list.html %}
      </div>
    </div>
    <div class="col-md-5 offset-md-1">
      <img src="{{site.baseurl}}/{{page.image}}" class="img-fluid" alt="" />
    </div>
  </div>
</div>
