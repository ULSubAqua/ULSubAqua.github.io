---
layout: default
post-type: page
---
<div class="container">
  <h2>Services</h2>
  <div class="row">
    <div class="col-md-6">
      {{ page.content }}
      {% for post in site.services %}
      <div class="">
        <h3>{{ post.title }}</h3>
        {% if post.custom-excerpt %}
          {{ post.custom-excerpt }}
        {% else %}
          {{ post.excerpt }}
        {% endif %}
        <br>
        <a class="btn btn-default btn-md services-button" href="{{ site.baseurl }}{{ post.url }}">
          Find out More&nbsp;&raquo;
        </a>
        <hr>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-5 offset-md-1">
      {% for image in page.images %}
      <div class="thumbnail">
        <img class="img-fluid" src="{{ site.baseurl }}/{{ image.src }}" title="{{ image.title }}" height="512" width="768" />
      </div>
      {% endfor %}
    </div>
  </div>
</div>
