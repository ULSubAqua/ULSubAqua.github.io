<div id="main-carousel" data-ride="carousel" data-interval="0" class="carousel carousel-fade" data-interval="false">

  {% for slide in site.data.medium-image-slider %}
  <li data-target="#main-carousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.first == true %} class="active"{% endif %}></li>
  {% endfor %}
</ol>-->
<!-- Wrapper for slides -->

<div class="carousel-inner" role="listbox">
  {% for slide in page.images %}
  <div class="carousel-item{% if forloop.first == true %} active{% endif %}">
    <img src="{{ site.baseurl }}/{{ slide.src }}" alt="{{ slide.title }}" title="{{ slide.title }}" class="img img-fluid" height="512" width="768">
    {% if slide.description %}
    <!-- <div class="caption-container">
      <h4 class="caption">{{ slide.description }}</h4>
    </div> -->
    {% endif %}
  </div>
  {% endfor %}
</div>
<!-- Controls -->
<a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
  <i class="icon carousel-control-icon icon-left" aria-hidden="true" style="vertical-align: middle;"></i>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
  <i class="icon carousel-control-icon icon-right" aria-hidden="true" style="vertical-align: middle;"></i>
  <span class="sr-only">Next</span>
</a>
</div>
